{% extends "polls/base.html" %}

{% block title %}Register â€” PollStream{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-10 rounded-xl border shadow-sm">
    <h2 class="text-3xl font-semibold mb-8 text-center">Create an Account</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label class="block mb-2 font-medium text-base text-gray-700">Username</label>
        <input 
          type="text" 
          name="username" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required
        >
      </div>

      <div>
        <label class="block mb-2 font-medium text-base text-gray-700">Email</label>
        <input 
          type="email" 
          name="email" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required
        >
      </div>

      <div>
        <label class="block mb-2 font-medium text-base text-gray-700">Password</label>
        <input 
          type="password" 
          name="password1" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required
        >
      </div>

      <div>
        <label class="block mb-2 font-medium text-base text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          name="password2" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required
        >
      </div>

      <div class="h-4"></div>

      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-base hover:bg-indigo-700 transition"
      >
        Sign Up
      </button>
    </form>

    <p class="text-center mt-6 text-base text-gray-600">
      Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-700 font-medium">Login</a>
    </p>
  </div>
</div>
{% endblock %}
